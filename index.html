<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opstad Digital | Launching 2026</title>
    <style>
        :root { --primary: #007AFF; --bg: #0a0a0a; --text: #ffffff; }
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .container { text-align: center; z-index: 1; padding: 20px; width: 100%; max-width: 500px; }
        h1 { font-size: 2.5rem; font-weight: 800; margin: 0; letter-spacing: -1px; background: linear-gradient(to right, #fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .status-wrapper { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 10px 0 20px; }
        .spinner { width: 14px; height: 14px; border: 2px solid rgba(0, 122, 255, 0.3); border-radius: 50%; border-top-color: var(--primary); animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Spill-område */
        #game-container { position: relative; width: 300px; height: 300px; margin: 20px auto; border: 2px solid #222; border-radius: 8px; background: #000; }
        canvas { display: block; }
        .game-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.7); cursor: pointer; }
        
        .contact-info { margin-top: 30px; display: flex; flex-direction: column; gap: 10px; font-size: 0.9rem; }
        .contact-link { color: #888; text-decoration: none; transition: 0.3s; }
        .contact-link:hover { color: var(--primary); }
        .glow { position: absolute; width: 300px; height: 300px; background: var(--primary); filter: blur(150px); opacity: 0.1; border-radius: 50%; z-index: 0; }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <h1>Opstad Digital</h1>
        <div class="status-wrapper">
            <div class="spinner"></div>
            <p style="color: #888; margin: 0;">Building stuff...</p>
        </div>

        <p style="font-size: 0.9rem; color: var(--primary); margin-bottom: 10px;">Ventetid? Prøv en runde Snake:</p>
        
        <div id="game-container">
            <canvas id="snakeGame" width="300" height="300"></canvas>
            <div id="overlay" class="game-overlay">
                <p style="color: #fff; margin-bottom: 10px;">Klikk for å spille</p>
                <small style="color: #666;">Bruk piltastene eller sveip</small>
            </div>
        </div>

        <div class="contact-info">
            <a href="mailto:andreas@opstaddigital.no" class="contact-link">andreas@opstaddigital.no</a>
            <a href="tel:+4741475187" class="contact-link">+47 414 75 187</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('snakeGame');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const grid = 15;
        let count = 0;
        let score = 0;
        let gameActive = false;
        
        let snake = { x: 150, y: 150, dx: grid, dy: 0, cells: [], maxCells: 4 };
        let apple = { x: 30, y: 30 };

        function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min)) + min; }

        function resetGame() {
            snake = { x: 150, y: 150, dx: grid, dy: 0, cells: [], maxCells: 4 };
            apple = { x: getRandomInt(0, 20) * grid, y: getRandomInt(0, 20) * grid };
            score = 0;
        }

        function loop() {
            if (!gameActive) return;
            requestAnimationFrame(loop);
            if (++count < 10) return; // Hastighet
            count = 0;
            ctx.clearRect(0,0,canvas.width,canvas.height);

            snake.x += snake.dx;
            snake.y += snake.dy;

            if (snake.x < 0) snake.x = canvas.width - grid;
            else if (snake.x >= canvas.width) snake.x = 0;
            if (snake.y < 0) snake.y = canvas.height - grid;
            else if (snake.y >= canvas.height) snake.y = 0;

            snake.cells.unshift({x: snake.x, y: snake.y});
            if (snake.cells.length > snake.maxCells) snake.cells.pop();

            ctx.fillStyle = '#ff3b30';
            ctx.fillRect(apple.x, apple.y, grid-1, grid-1);

            ctx.fillStyle = '#007AFF';
            snake.cells.forEach(function(cell, index) {
                ctx.fillRect(cell.x, cell.y, grid-1, grid-1);
                if (cell.x === apple.x && cell.y === apple.y) {
                    snake.maxCells++;
                    apple.x = getRandomInt(0, 20) * grid;
                    apple.y = getRandomInt(0, 20) * grid;
                }
                for (let i = index + 1; i < snake.cells.length; i++) {
                    if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                        gameActive = false;
                        overlay.style.display = 'flex';
                        overlay.querySelector('p').innerText = 'Game Over! Score: ' + (snake.maxCells - 4);
                    }
                }
            });
        }

        document.addEventListener('keydown', function(e) {
            if (e.which === 37 && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
            else if (e.which === 38 && snake.dy === 0) { snake.dy = -grid; snake.dx = 0; }
            else if (e.which === 39 && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
            else if (e.which === 40 && snake.dy === 0) { snake.dy = grid; snake.dx = 0; }
        });

        overlay.addEventListener('click', () => {
            resetGame();
            overlay.style.display = 'none';
            gameActive = true;
            loop();
        });
    </script>
</body>
</html>
