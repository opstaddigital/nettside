<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opstad Digital | Launching 2026</title>
    <style>
        :root {
            --primary: #007AFF;
            --bg: #0a0a0a;
            --text: #ffffff;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 2rem;
        }
        p {
            font-size: 1.2rem;
            color: #888;
            margin: 0;
        }
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0, 122, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .badge {
            display: inline-block;
            padding: 5px 15px;
            border: 1px solid #333;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: var(--primary);
        }
        .contact-info {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 400;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .contact-link:hover {
            color: var(--primary);
        }
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--primary);
            filter: blur(160px);
            opacity: 0.12;
            border-radius: 50%;
            animation: move 12s infinite alternate;
            z-index: 0;
        }
        @keyframes move {
            from { transform: translate(-30%, -30%); }
            to { transform: translate(30%, 30%); }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <div class="badge">Coming Soon</div>
        <h1>Opstad Digital</h1>
        
        <div class="status-wrapper">
            <div class="spinner"></div>
            <p>Building stuff...</p>
        </div>
        
        <p style="font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase;">Launching Fall 2026</p>
        
        <div class="contact-info">
            <a href="mailto:andreas@opstaddigital.no" class="contact-link">andreas@opstaddigital.no</a>
            <a href="tel:+4741475187" class="contact-link">+47 414 75 187</a>
        </div>
    </div>
</body>
</html>
