<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryddigst.no - Skuffekalkulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg-main: #ffffff;
            --color-bg-secondary: #f5f5f7;
            --color-text-main: #1d1d1f;
            --color-text-secondary: #86868b;
            --color-accent: #0071e3;
            --color-button: #1d1d1f;
            --color-border: #d2d2d7;
            --font-stack: 'Inter', sans-serif;
            --page-width: 1100px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-stack); background-color: var(--color-bg-main); color: var(--color-text-main); -webkit-font-smoothing: antialiased; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2rem; max-width: var(--page-width); margin: 0 auto; }
        .logo { display: flex; align-items: center; font-weight: 600; font-size: 1.2rem; text-decoration: none; color: var(--color-text-main); }
        .logo img { height: 32px; margin-right: 12px; }

        main { max-width: var(--page-width); margin: 2rem auto; padding: 0 2rem; }

        /* INPUT SEKSJON */
        .calc-container { background: var(--color-bg-secondary); padding: 3rem; border-radius: 28px; margin-bottom: 2rem; }
        .input-row { display: flex; gap: 1.5rem; align-items: flex-end; flex-wrap: wrap; }
        .input-field { flex: 1; min-width: 150px; }
        .input-field label { display: block; font-size: 0.85rem; margin-bottom: 0.5rem; color: var(--color-text-secondary); font-weight: 500; }
        .input-field input { width: 100%; padding: 0.8rem; border: 1px solid var(--color-border); border-radius: 12px; font-size: 1rem; }
        .btn-calc { background: var(--color-button); color: white; border: none; padding: 0.9rem 2.5rem; border-radius: 12px; cursor: pointer; font-weight: 600; }

        /* RESULTATER */
        #results-area { display: none; margin-top: 3rem; }
        .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2.5rem; }
        .proposal-card { border: 1px solid var(--color-border); padding: 2rem; border-radius: 24px; display: flex; flex-direction: column; }

        /* SKUFFE-VISUALISERING (HTML-BASERT) */
        .drawer-preview { 
            background: #e5e5e5; 
            border: 8px solid #d1d1d1; 
            border-radius: 8px; 
            margin: 1.5rem 0; 
            position: relative; 
            overflow: hidden;
            display: grid;
            gap: 2px;
            padding: 2px;
            /* Høyde justeres dynamisk i JS */
        }
        .box-unit { 
            background: rgba(255, 255, 255, 0.8); 
            border: 1px solid rgba(0,0,0,0.1); 
            backdrop-filter: blur(4px);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: rgba(0,0,0,0.4);
        }

        .product-list { list-style: none; margin: 1.5rem 0; flex-grow: 1; }
        .product-list li { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        
        .total-row { display: flex; justify-content: space-between; font-weight: 600; font-size: 1.2rem; margin: 1rem 0; padding-top: 1rem; border-top: 2px solid var(--color-text-main); }
        .btn-buy { width: 100%; padding: 1rem; border-radius: 12px; border: none; background: var(--color-button); color: white; font-weight: 600; cursor: pointer; }

        footer { text-align: center; padding: 4rem; color: var(--color-text-secondary); font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">
        <img src="logo.png" alt="" onerror="this.style.display='none'">
        ryddigst.no
    </a>
</header>

<main>
    <section class="calc-container">
        <h2 style="margin-bottom: 1.5rem;">Skuffekalkulator</h2>
        <div class="input-row">
            <div class="input-field">
                <label>Bredde (cm)</label>
                <input type="number" id="width" value="60">
            </div>
            <div class="input-field">
                <label>Dybde (cm)</label>
                <input type="number" id="depth" value="50">
            </div>
            <button class="btn-calc" onclick="renderResults()">Oppdater forslag</button>
        </div>
    </section>

    <div id="results-area">
        <div class="results-grid">
            <div class="proposal-card">
                <h3 id="title-1">Færrest bokser</h3>
                <div id="visual-1" class="drawer-preview"></div>
                <ul class="product-list" id="list-1"></ul>
                <div class="total-row"><span>Total:</span><span id="price-1">0,-</span></div>
                <button class="btn-buy">Legg i kurv</button>
            </div>

            <div class="proposal-card">
                <h3 id="title-2">Mest variasjon</h3>
                <div id="visual-2" class="drawer-preview"></div>
                <ul class="product-list" id="list-2"></ul>
                <div class="total-row"><span>Total:</span><span id="price-2">0,-</span></div>
                <button class="btn-buy">Legg i kurv</button>
            </div>
        </div>
    </div>
</main>

<footer>© 2026 Ryddigst.no - En del av Opstad Digital</footer>

<script>
    // Konfigurasjon av boks-typer og priser
    const bokstyper = {
        S: { w: 10, d: 10, pris: 49, navn: "Kvadrat Small" },
        M: { w: 10, d: 20, pris: 79, navn: "Rektangel Medium" },
        L: { w: 20, d: 30, pris: 129, navn: "Rektangel Large" }
    };

    function renderResults() {
        const w = document.getElementById('width').value;
        const d = document.getElementById('depth').value;
        document.getElementById('results-area').style.display = 'block';

        // Tegn visuelt og generer lister
        drawDrawer('visual-1', 'list-1', 'price-1', w, d, 'minimal');
        drawDrawer('visual-2', 'list-2', 'price-2', w, d, 'varied');
    }

    function drawDrawer(containerId, listId, priceId, w, d, mode) {
        const container = document.getElementById(containerId);
        const list = document.getElementById(listId);
        const price = document.getElementById(priceId);
        
        container.innerHTML = '';
        list.innerHTML = '';
        
        // Juster skala for visning
        container.style.height = (d * 5) + "px";
        container.style.gridTemplateColumns = `repeat(auto-fill, minmax(50px, 1fr))`;

        let total = 0;
        let items = [];

        if(mode === 'minimal') {
            // "Simulert" algoritme for færrest bokser
            items = [ {t: 'L', q: 2}, {t: 'M', q: 2} ];
        } else {
            // "Simulert" algoritme for variasjon
            items = [ {t: 'S', q: 6}, {t: 'M', q: 4} ];
        }

        items.forEach(item => {
            const data = bokstyper[item.t];
            total += (data.pris * item.q);
            
            // Legg til i liste
            list.innerHTML += `<li><span>${item.q}x ${data.navn}</span> <span>${data.pris * item.q},-</span></li>`;
            
            // Tegn bokser i "skuffen"
            for(let i=0; i < item.q; i++) {
                const box = document.createElement('div');
                box.className = 'box-unit';
                box.style.gridColumn = `span ${Math.floor(data.w / 5)}`;
                box.style.height = (data.d * 4) + "px";
                box.innerText = `${data.w}x${data.d}`;
                container.appendChild(box);
            }
        });

        price.innerText = total + ",-";
    }
</script>
</body>
</html>
