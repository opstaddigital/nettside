<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryddigst.no - Presisjonsvisning</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-bg: #ffffff;
            --apple-gray: #f5f5f7;
            --apple-text: #1d1d1f;
            --apple-secondary: #86868b;
            --drawer-wood: #d1d1d1;
            --drawer-inside: #e5e5e5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--apple-bg); color: var(--apple-text); -webkit-font-smoothing: antialiased; }

        header { background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100; }
        .nav-container { max-width: 1100px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; height: 70px; padding: 0 20px; }
        
        /* LOGO JUSTERING */
        .logo-link { display: flex; align-items: center; text-decoration: none; height: 100%; }
        .logo-link img { 
            height: 50px; /* Gjort logoen st√∏rre */
            width: auto; 
            display: block;
            object-fit: contain;
        }

        main { max-width: 1100px; margin: 40px auto; padding: 0 20px; }

        .calc-box { background: var(--apple-gray); border-radius: 30px; padding: 30px; margin-bottom: 40px; text-align: center; }
        .input-group { display: flex; gap: 20px; justify-content: center; align-items: flex-end; }
        .input-item { display: flex; flex-direction: column; text-align: left; }
        .input-item label { font-size: 11px; font-weight: 700; color: var(--apple-secondary); margin-bottom: 5px; }
        .input-item input { padding: 10px; border-radius: 10px; border: 1px solid #d2d2d7; width: 100px; }

        .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .card { background: white; border-radius: 24px; padding: 25px; border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 4px 20px rgba(0,0,0,0.03); }

        .drawer-container {
            background: var(--drawer-wood);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
            overflow: hidden;
        }

        .drawer-inner {
            background: var(--drawer-inside);
            display: grid;
            position: relative;
            gap: 2px;
            width: 100%;
        }

        .box-unit {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            color: var(--apple-secondary);
            font-weight: 500;
        }

        .list { list-style: none; margin: 20px 0; border-top: 1px solid #eee; }
        .list li { display: flex; justify-content: space-between; padding: 10px 0; font-size: 14px; border-bottom: 1px solid #f5f5f7; }
        .total { font-size: 22px; font-weight: 600; display: flex; justify-content: space-between; padding-top: 10px; }
        .btn { background: var(--apple-text); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: 600; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <a href="index.html" class="logo-link">
            <img src="file.svg" alt="ryddigst.no">
        </a>
    </div>
</header>

<main>
    <div class="calc-box">
        <div class="input-group">
            <div class="input-item"><label>Bredde (cm)</label><input type="number" id="W" value="60"></div>
            <div class="input-item"><label>Dybde (cm)</label><input type="number" id="D" value="50"></div>
            <button class="btn" style="width: auto; margin: 0;" onclick="generate()">Oppdater beregning</button>
        </div>
    </div>

    <div class="results-grid" id="res" style="display:none;">
        <div class="card">
            <h3>Alternativ 1: Minimalistisk</h3>
            <div class="drawer-container"><div id="draw1" class="drawer-inner"></div></div>
            <ul id="list1" class="list"></ul>
            <div class="total"><span>Total</span><span id="p1">0,-</span></div>
            <button class="btn">Legg i handlekurv</button>
        </div>
        <div class="card">
            <h3>Alternativ 2: Maks kapasitet</h3>
            <div class="drawer-container"><div id="draw2" class="drawer-inner"></div></div>
            <ul id="list2" class="list"></ul>
            <div class="total"><span>Total</span><span id="p2">0,-</span></div>
            <button class="btn">Legg i handlekurv</button>
        </div>
    </div>
</main>

<script>
    const inventory = {
        L: { w: 20, d: 30, p: 149, n: 'Premium Large' },
        M: { w: 10, d: 20, p: 89, n: 'Premium Medium' },
        S: { w: 10, d: 10, p: 59, n: 'Premium Small' }
    };

    function generate() {
        const W = parseInt(document.getElementById('W').value);
        const D = parseInt(document.getElementById('D').value);
        document.getElementById('res').style.display = 'grid';

        render('draw1', 'list1', 'p1', W, D, [
            {id:'L', x:1, y:1}, {id:'L', x:21, y:1}, {id:'M', x:41, y:1}, {id:'M', x:51, y:1}
        ]);

        render('draw2', 'list2', 'p2', W, D, [
            {id:'S', x:1, y:1}, {id:'S', x:11, y:1}, {id:'S', x:21, y:1}, {id:'S', x:31, y:1}, {id:'S', x:41, y:1}, {id:'S', x:51, y:1},
            {id:'S', x:1, y:11}, {id:'S', x:11, y:11}, {id:'M', x:21, y:11}, {id:'M', x:31, y:11}, {id:'M', x:41, y:11}
        ]);
    }

    function render(drawId, listId, priceId, W, D, placements) {
        const draw = document.getElementById(drawId);
        const list = document.getElementById(listId);
        const price = document.getElementById(priceId);
        
        draw.innerHTML = ''; list.innerHTML = '';
        
        draw.style.gridTemplateColumns = `repeat(${W}, 1fr)`;
        draw.style.gridTemplateRows = `repeat(${D}, 1fr)`;
        draw.style.aspectRatio = `${W} / ${D}`;

        let total = 0;
        let summary = {};

        placements.forEach(p => {
            const box = inventory[p.id];
            total += box.p;
            summary[box.n] = (summary[box.n] || 0) + 1;

            const el = document.createElement('div');
            el.className = 'box-unit';
            el.style.gridColumn = `${p.x} / span ${box.w}`;
            el.style.gridRow = `${p.y} / span ${box.d}`;
            el.innerText = `${box.w}x${box.d}`;
            draw.appendChild(el);
        });

        for (let n in summary) {
            list.innerHTML += `<li><span>${summary[n]}x ${n}</span> <span>${summary[n]*inventory[Object.keys(inventory).find(k=>inventory[k].n===n)].p},-</span></li>`;
        }
        price.innerText = total + ',-';
    }
    
    generate();
</script>
</body>
</html>
